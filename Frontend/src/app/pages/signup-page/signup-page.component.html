<div class="uk-height-viewport uk-background-primary uk-flex uk-flex-center uk-flex-middle">
  
  <div class="uk-card uk-card-body uk-card-default uk-width-large">
    <h3 class="uk-card-title uk-text-uppercase">Signup</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="uk-form-stacked">

      <div class="uk-margin">
        <input 
          class="uk-input" 
          type="mail" 
          placeholder="E-mail" 
          formControlName="email" 
          [class.uk-form-success]="signupForm.controls.email.valid"
          [class.uk-form-danger]=" !signupForm.controls.email.valid && signupForm.controls.email.touched "
        >
      </div>

      <div class="uk-margin">
        <input 
          class="uk-input" 
          type="password" 
          placeholder="Password" 
          formControlName="password"
          [class.uk-form-danger]=" !signupForm.controls.password.valid && signupForm.controls.password.touched "
        >
      </div>

      <div class="uk-margin">
        <input 
          class="uk-input" 
          type="password" 
          placeholder="Repeat password" 
          formControlName="confirmPassword"
          [class.uk-form-danger]=" !signupForm.controls.confirmPassword.valid && signupForm.controls.confirmPassword.touched "
        >
      </div>

      <hr class="uk-divider-icon">

      <div class="uk-margin">
        <label class="uk-form-label">Birthday</label>
        <input 
          class="uk-input" 
          type="date" 
          placeholder="Birthday" 
          formControlName="birthday"
          [class.uk-form-success]="signupForm.controls.birthday.valid"
          [class.uk-form-danger]=" !signupForm.controls.birthday.valid && signupForm.controls.birthday.touched "
        >
      </div>

      <div class="uk-margin">
        <input 
          class="uk-input" 
          type="text" 
          placeholder="Firstname" 
          formControlName="first_name"
          [class.uk-form-success]="signupForm.controls.first_name.valid"
          [class.uk-form-danger]=" !signupForm.controls.first_name.valid && signupForm.controls.first_name.touched "
        >
      </div>

      <div class="uk-margin">
        <select 
          class="uk-select" 
          formControlName="gender"
          [class.uk-form-success]="signupForm.controls.gender.valid"
          [class.uk-form-danger]=" !signupForm.controls.gender.valid && signupForm.controls.gender.touched ">
          <option value="null" disabled selected>Gender</option>
          <option value="0"> Male </option>
          <option value="1"> Female </option>
        </select>
      </div>

      <div class="uk-margin">
        <input 
          class="uk-input" 
          type="text" 
          placeholder="Lastname" 
          formControlName="last_name"
          [class.uk-form-success]="signupForm.controls.last_name.valid"
          [class.uk-form-danger]=" !signupForm.controls.last_name.valid && signupForm.controls.last_name.touched "
        >
      </div>

      <button class="uk-button uk-button-primary uk-width-1-1" [disabled]="!signupForm.valid">Signup</button>
  
    </form>
  </div>

</div>
