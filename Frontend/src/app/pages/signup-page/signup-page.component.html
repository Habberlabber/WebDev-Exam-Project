<div class="uk-height-viewport uk-background-primary uk-flex uk-flex-center uk-flex-middle">
  
  <div class="uk-card uk-card-body uk-card-default uk-width-large">
    <h3 class="uk-card-title uk-text-uppercase">Signup</h3>
    <form class="uk-form-stacked uk-form-horizontal">

      <div class="uk-margin">
        <input class="uk-input" type="mail" placeholder="E-mail">
      </div>

      <div class="uk-margin">
        <input class="uk-input" type="password" placeholder="Password">
      </div>

      <div class="uk-margin">
        <input class="uk-input" type="password" placeholder="Repeat password">
      </div>

      <hr class="uk-divider-icon">

      <div class="uk-margin">
        <label class="uk-form-label">Birthday</label>
        <input class="uk-input" type="date" placeholder="Birthday">
      </div>

      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Firstname">
      </div>

      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Lastname">
      </div>

      <div class="uk-margin">
        <textarea class="uk-textarea" rows="5" placeholder="Description"></textarea>
      </div>

      <button class="uk-button uk-button-primary uk-width-1-1">Signup</button>

    </form>
  </div>

</div>
