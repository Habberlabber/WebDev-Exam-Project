<div class="uk-width-1-1" uk-form-custom>
    <input type="file" (change)="onFileChange($event.target.files)">
    <button class="uk-button uk-button-default uk-button-primary uk-width-1-1" type="button" tabindex="-1"><span uk-icon="icon: plus"></span> Add image</button>
</div>

<div class="uk-margin-top" uk-grid *ngIf="user">
    <div class="uk-width-1-3" *ngFor="let img of user.images">
      <img [src]="'http://rednit.habberdesign.eu/src/images/' + img">
    </div>
</div>
