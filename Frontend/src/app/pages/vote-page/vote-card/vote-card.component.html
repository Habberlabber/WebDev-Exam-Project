<div class="uk-card uk-card-default uk-card-small uk-width-medium">
  <div class="uk-card-media-top">
    <div class="uk-card-badge uk-margin-small">
      <a href="" class="uk-icon-button uk-background-primary uk-light" uk-icon="bookmark"></a>
    </div>
    <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="autoplay: true; ratio: 1:1">
      <ul class="uk-slideshow-items" uk-lightbox="animation: slide">
        <li *ngFor="let image of person.images">
          <a class="uk-inline uk-height-1-1 uk-width-1-1" href="{{image.url}}" [attr.caption]="image.title">
            <img src="{{image.url}}" alt="{{image.title}}" uk-cover>
          </a>
          <div 
            *ngIf="image.title" 
            class="uk-padding-small uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom">
            <p class="uk-margin-remove">{{image.title}}</p>
          </div>
        </li>
      </ul>

      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

    </div>
  </div>
  <div class="uk-card-body">
    <h3 class="uk-card-title">
      {{person.firstname}} {{person.lastname}} <small>({{person.age}})</small>
    </h3>
    <p>
      {{person.desc}}
    </p>
  </div>
  <div class="uk-card-footer uk-flex uk-flex-between">
    <button class="uk-button uk-button-danger">EEEW!!</button>
    <button class="uk-button uk-button-primary">YUP!</button>
  </div>
</div>
